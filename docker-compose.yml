version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codevibe-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./codevibe.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ML_ENABLED=true
      - ML_MODEL_NAME=huggingface/CodeBERTa-small-v1
    volumes:
      - backend-data:/app/data
      - ml-cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codevibe-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
  ml-cache:

networks:
  default:
    name: codevibe-network
